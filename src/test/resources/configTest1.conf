#
# Logger definitions come first so they can be referenced.
#
logger acllog {
    type = file
    file = "/tmp/qaoed_acl.log"
}

logger main {
    type = syslog
    syslog-level = 0
    syslog-facility = 3
}

#
# Acl definitions come second; they can reference the loggers.
#
acl acl1 {
   policy = accept
   accept = [ "00:12:23:45:66:FF", "00:10:33:43:32:FF" ]
   logger = acllog
   log-level = trace
}

acl reject-acl {
   policy = reject
   reject = [ 00:12:55:BB:EE:FF ]
   logger = acllog
   log-level = debug
}

acl reject-reads {
   policy = reject
   reject = [ 00:12:55:BB:EE:FF ]
   logger = acllog
   log-level = info
}

#
# Interface definitions.
#
interface eth0 {
    hwaddr = 00:12:55:BB:EE:FF
    logger = main
    log-level = debug
}

interface eth1 {
    logger = main
    log-level = trace
}

#
# Device definitions.
#
device {
    shelf = 0
    slot = 2
    target = "/root/disk1"
    interface = eth0
    logger = main
    write-cache = on
    broadcast = true
    log-level = trace

    acl {
        cfg-read = acl1
        cfg-set = acl1
        read = reject-acl
        write = acl1
    }
}

device {
    shelf = 1
    slot = 3
    target = "/root/disk2"
    interface = eth1
    logger = main
    write-cache = off
    broadcast = false
    log-level = info

    acl {
        read = reject-acl
        write = acl1
    }
}
