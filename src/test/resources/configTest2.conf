#
# Logger definitions come first so they can be referenced.
#

logger acllog {
    type = file
    file = "/tmp/qaoed_acl.log"
}

logger main {
    type = syslog
    syslog-level = 0
    syslog-facility = 3
}

#
# Acl definitions come second; they can reference the loggers.
#
acl acl1 {
   policy = accept
   accept = [ "00:12:23:45:66:FF", "00:10:33:43:32:FF" ]
   reject = [ "00:12:23:BB:EE:FF" ]
   logger = acllog
   log-level = trace
}

acl reject-acl {
   policy = reject
   reject = [ "00:12:55:BB:EE:FF" ]
   logger = acllog
   log-level = debug
}

#
# Interface definitions.
#
interface eth0 {
    mtu = auto
    logger = main
    log-level = debug
}

#
# Device definitions.
#
device {
    shelf = 0
    slot = 2
    target = "/tmp"
    interface = eth0
    logger = main
    write-cache = on
    broadcast = true
    log-level = trace

    acl {
        cfg-read = acl1
        cfg-set = acl1
        read = reject-acl
        write = acl1
    }
}
